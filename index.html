<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speed Cat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: white;
      overflow: hidden;
    }
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .indicator {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
    }
    .indicator .line {
      position: absolute;
      top: 50%;
      left: 80px;
      right: 80px;
      height: 8px;
      background: black;
      transform: translateY(-50%);
    }
    .indicator .left,
    .indicator .right,
    .indicator .middle {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      font-weight: bold;
      color: black;
    }
    .indicator .left {
      left: 10px;
    }
    .indicator .right {
      right: 10px;
    }
    .indicator .middle {
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 0 10px;
    }
  </style>
</head>
<body>
  <video id="video" src="Spinning Cat [10 HOURS].mp4" autoplay loop muted></video>
  <div class="indicator">
    <div class="line"></div>
    <div class="left">0.25</div>
    <div class="right">16</div>
    <div class="middle" id="speedDisplay">1.00</div>
  </div>

   </script>
</body>
</html>
